<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Reference VS Copy</title>
</head>
<body>

  <script>
    // start with strings, numbers and booleans

    // Let's say we have an array
    const players = ['Wes', 'Sarah', 'Ryan', 'Poppy'];

    // and we want to make a copy of it.
    const team = players;

    console.log(players, team);
    // You might think we can just do something like this:
    // team[3] = 'lux';
    // however what happens when we update that array?
    console.log(players);
    // now here is the problem!
    const team2 = players.slice();
    const team3 = [].concat(players);
    const team4 = [...players, 'Peter'];
    const team5 = Array.from(players);

    // with Objects
    const person = {
      name: 'Wes Bos',
      age: 80
    };

    // and think we make a copy:
    const cap2 = Object.assign({}, person, { nuber: 99 }); //only duplicate in one level
    console.log(cap2);

    const cap3 = {...person}; //only duplicate in one level
    // how do we take a copy instead?
    const wes = {
      name: 'Wes',
      age: 100,
      social: {
        twitter: "@wesbos",
        faceboox: 'wesbox.developer'
      }
    }
    //JSON.parse(string) => object, JSON.stringfy(object) => string
    const dev = JSON.parse(JSON.stringify(wes)); // will copy all level of the array
  
    
  </script>

</body>
</html>
